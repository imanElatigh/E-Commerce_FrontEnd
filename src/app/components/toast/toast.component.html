<div class="toast-container">
  <div
    *ngFor="let toast of toasts"
    class="toast-item"
    [ngClass]="toast.type"
    [@toastAnimation]
  >
    <div class="toast-icon">
      <i [class]="getToastIcon(toast.type)"></i>
    </div>
    <div class="toast-content">
      <p>{{ toast.message }}</p>
    </div>
    <button class="toast-close" (click)="closeToast(toast.id)">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
